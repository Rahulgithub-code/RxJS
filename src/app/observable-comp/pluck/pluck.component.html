<div class="container">
    <div class="my-3">
        <h2>Pluck
        </h2>
        <hr>
        <br>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Defination</h3>
            <p class="text">
            <strong>Pluck :- </strong>
            Like map, but meant only for picking one of the nested properties of every emitted object.
        </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <strong>Ex - 01</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Pluck :</strong> By property
            </p>
            <br>
            <table>
                <thead>
                    <th>Name</th>
                </thead>
                <tbody *ngFor="let i of data">
                    <td>{{i}}</td>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <strong>Ex - 02</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Pluck :</strong> By nested property
            </p>
            <br>
            <table>
                <thead>
                    <th>Name</th>
                </thead>
                <tbody *ngFor="let i of data1">
                    <td>{{i}}</td>
                </tbody>
            </table>
        </div>
        <div class="col-md-12">
            <strong>Ex - 03</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Map</strong> Object Data
            </p>
            <br>
                <ul id="elContainer">

                </ul>
           
        </div>
    </div>
</div>
