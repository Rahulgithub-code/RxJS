<div class="container">
    <div class="my-3">
        <h2>Async Subject
        </h2>
        <hr>
        <br>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Defination</h3>
            <p class="text">
                <strong>asyncSubject() :- </strong>
                In the case of AsyncSubject the last value called is passed to the subscriber and it will be done only
                after complete() method is called.
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Add Video</h3>
        </div>

    </div>
    <hr>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="onVideoAdd(video.value)">Add Video</button>
        </div>

    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <strong>User -01</strong>
            <hr>
            <ul class="video-list">
                <li >
                    <strong>Video : </strong>{{asyncVideoEmit}}
                </li>

            </ul>
        </div>
        <div class="col-md-4">
            <strong>Click to complete</strong>
            <hr>
            <button class="btn btn-success" (click)="onComplete()">
               Complete Now
            </button>
        </div>
    </div>
</div>
