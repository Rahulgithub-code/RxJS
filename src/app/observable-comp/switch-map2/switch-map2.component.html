<ngx-loading-bar></ngx-loading-bar>
<div class="container">
    <div class="my-3">
        <h2>SwitchMap</h2>
        <br>
        <h5>Search Video</h5>
        <form #searchForm="ngForm">
            <div class="mt-3">
                <input type="text" class="form-control form-control-lg" name="searchTerm" autocomplete="off" ngModel>
            </div>
        </form>
        <br>
        <hr>
        <br>
        <div class="results" *ngIf="data">
            <div class="d-flex">
                <h5>Search Results</h5>
                <span class="ml-auto text-muted">
                    {{searchResultCount}} Results found...
                </span>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Thumbnail</th>
                        <th scope="col">Title & Description</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of data">
                    <tr>
                        <td>{{item.id}}</td>
                        <td><img src="{{item.url}}" width="120"></td>
                        <td>
                            <strong>{{item.title}}</strong>
                            <p>{{item.description}}</p>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
